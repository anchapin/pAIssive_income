name: Fix Syntax Errors

on:
  workflow_dispatch:
    inputs:
      specific_file:
        description: 'Specific file to fix (optional)'
        required: false
        type: string

jobs:
  fix-syntax-errors:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements-dev.txt
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Fix syntax errors
      run: |
        if [ -n "${{ github.event.inputs.specific_file }}" ]; then
          echo "Fixing syntax errors in specific file: ${{ github.event.inputs.specific_file }}"
          python fix_syntax_errors_batch.py "${{ github.event.inputs.specific_file }}"
        else
          echo "Fixing syntax errors in all Python files..."
          python fix_syntax_errors_batch.py
        fi

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Fix syntax errors automatically" || echo "No changes to commit"
        git push
