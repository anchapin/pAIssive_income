name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install aiohttp explicitly first to ensure it's available
        pip install aiohttp>=3.9.0
        # Verify aiohttp is installed
        python -c "import aiohttp; print(f'aiohttp version: {aiohttp.__version__}')"
        # Install common dependencies
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
        # Install Python version-specific dependencies
        if [ "${{ matrix.python-version }}" = "3.11" ] && [ -f requirements-py311.txt ]; then
          pip install -r requirements-py311.txt
        fi
        pip install pytest pytest-cov pytest-asyncio

    - name: Run tests with coverage
      run: |
        python -m pytest --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=25

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
