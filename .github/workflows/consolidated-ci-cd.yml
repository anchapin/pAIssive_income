name: Consolidated CI/CD

# Consolidated CI/CD Pipeline
# This workflow handles continuous integration and deployment across multiple platforms.
#
# Jobs:
# - lint-test: Code quality, type checking, and testing
#   - Runs on: Ubuntu, Windows, MacOS
#   - Performs: linting (ruff), type checking (mypy), testing (pytest)
#   - Generates: test reports and coverage data
#
# - security: Comprehensive security scanning
#   - Runs on: Ubuntu, Windows, MacOS
#   - Tools: Safety, Bandit, Trivy, Semgrep, pip-audit, Gitleaks
#   - Generates: SARIF reports and security artifacts
#
# - build-deploy: Docker image building and publishing
#   - Runs on: Ubuntu only (for Docker compatibility)
#   - Triggers: On main/dev branch pushes and version tags
#   - Handles: Docker image building, caching, and publishing
#   - Uses: Docker Buildx for optimized builds

on:
  push:
    branches: [ main, dev, master, develop ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, dev, master, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly, for regular security scans
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-test:
    name: Lint, Type Check, and Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install uv (Unix)
        if: runner.os != 'Windows'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          # Verify uv is installed and in PATH
          which uv || echo "uv not found in PATH"

      - name: Install uv (Windows)
        if: runner.os == 'Windows'
        run: |
          iwr -useb https://astral.sh/uv/install.ps1 | iex
          echo "$HOME\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Install dependencies (Unix)
        if: runner.os != 'Windows'
        run: |
          # Ensure pip is up to date
          python -m pip install --upgrade pip

          # Install uv if not already available
          which uv || python -m pip install uv

          # Install testing tools
          python -m pip install ruff mypy pytest pytest-cov pytest-xdist pytest-asyncio

          # Install requirements
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

          # Install MCP SDK from GitHub with error handling
          echo "Cloning MCP SDK repository..."
          git clone --depth 1 https://github.com/modelcontextprotocol/python-sdk.git /tmp/mcp-sdk || echo "Failed to clone MCP SDK repository"

          if [ -d "/tmp/mcp-sdk" ]; then
            echo "Installing MCP SDK..."
            cd /tmp/mcp-sdk
            python -m pip install -e . || echo "Failed to install MCP SDK"
            cd $GITHUB_WORKSPACE
          else
            echo "Skipping MCP SDK installation as repository clone failed"
          fi

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          # Ensure pip is up to date
          python -m pip install --upgrade pip

          # Install testing tools
          python -m pip install ruff mypy pytest pytest-cov pytest-xdist pytest-asyncio

          # Install requirements
          if (Test-Path requirements-dev.txt) { python -m pip install -r requirements-dev.txt }
          if (Test-Path requirements.txt) { python -m pip install -r requirements.txt }

          # Install MCP SDK from GitHub with error handling
          Write-Host "Cloning MCP SDK repository..."
          try {
            git clone --depth 1 https://github.com/modelcontextprotocol/python-sdk.git $env:TEMP\mcp-sdk
          } catch {
            Write-Host "Failed to clone MCP SDK repository: $_"
          }

          if (Test-Path $env:TEMP\mcp-sdk) {
            Write-Host "Installing MCP SDK..."
            cd $env:TEMP\mcp-sdk
            try {
              python -m pip install -e .
            } catch {
              Write-Host "Failed to install MCP SDK: $_"
            }
            cd $env:GITHUB_WORKSPACE
          } else {
            Write-Host "Skipping MCP SDK installation as repository clone failed"
          }
        shell: pwsh

      - name: Run linting and tests
        run: |
          ruff check .
          mypy .
          pytest -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  security:
    name: Security & SAST
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create security reports directory
        run: mkdir -p security-reports
        shell: bash

      - name: Install security tools (Unix)
        if: runner.os != 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit semgrep pip-audit

      - name: Install security tools (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit semgrep pip-audit

      - name: Run security scans (Unix)
        if: runner.os != 'Windows'
        continue-on-error: true
        run: |
          safety check || true
          bandit -r . -f sarif -o security-reports/bandit-results.sarif || true
          pip-audit || true
          semgrep scan --config auto || true

      - name: Run security scans (Windows)
        if: runner.os == 'Windows'
        continue-on-error: true
        shell: pwsh
        run: |
          safety check
          bandit -r . -f sarif -o security-reports/bandit-results.sarif
          pip-audit
          semgrep scan --config auto

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'security-reports/trivy-results.sarif'

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-${{ runner.os }}-${{ github.run_id }}
          path: security-reports/
          retention-days: 7

  build-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: [lint-test, security]
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')) ||
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      docker_tag: ${{ steps.set-docker-tag.outputs.docker_tag }}
      should_push: ${{ steps.set-docker-tag.outputs.should_push }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Docker image tag
        id: set-docker-tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "docker_tag=${{ secrets.DOCKERHUB_USERNAME }}/paissiveincome-app:${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "should_push=true" >> $GITHUB_OUTPUT
          else
            echo "docker_tag=paissiveincome/app:test" >> $GITHUB_OUTPUT
            echo "should_push=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: 'arm64,amd64'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          driver-opts: |
            image=moby/buildkit:v0.12.0

      - name: Log in to Docker Hub
        if: steps.set-docker-tag.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare build cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ steps.set-docker-tag.outputs.should_push }}
          tags: ${{ steps.set-docker-tag.outputs.docker_tag }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: mode=max

      - name: Move Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
