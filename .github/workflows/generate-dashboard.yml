name: Generate CI/CD Dashboard

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:  # Allow manual triggering

jobs:
  Generate_Dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib

      - name: Download workflow metrics
        uses: actions/download-artifact@v3
        with:
          name: workflow-metrics
          path: metrics/

      - name: Generate dashboard
        run: |
          mkdir -p dashboard
          python .github/scripts/generate_ci_cd_dashboard.py \
            --input metrics/workflow_metrics.json \
            --output-dir dashboard

      - name: Upload dashboard as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ci-cd-dashboard
          path: dashboard/
          retention-days: 90

      - name: Deploy dashboard to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dashboard
          destination_dir: ci-cd-dashboard
