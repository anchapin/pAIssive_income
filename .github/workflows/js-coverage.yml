name: JS Test Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    # Codecov will comment on PRs with coverage changes if configured in the Codecov dashboard.

jobs:
  js-coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run JS tests and check coverage
        run: pnpm test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: js, node${{ matrix.node-version }}
          fail_ci_if_error: true
          strict: true   # Fail CI if coverage drops vs. base branch

      - name: Upload HTML coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: js-coverage-html-report-node${{ matrix.node-version }}
          path: coverage/