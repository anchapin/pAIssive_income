name: CI - Lint and Test

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      lint_only:
        description: 'Run only linting checks'
        required: false
        default: false
        type: boolean
      test_only:
        description: 'Run only tests'
        required: false
        default: false
        type: boolean
      specific_file:
        description: 'Specific file to lint or test'
        required: false
        type: string
      test_path:
        description: 'Path to test directory or file'
        required: false
        default: 'tests/'
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.event.inputs.test_only != 'true' }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        # Clean up any existing .egg-info directories to prevent conflicts
        find . -type d -name "*.egg-info" -exec rm -rf {} + || true
        python -m pip install --upgrade pip
        python -m pip install flake8 black isort mypy ruff pyright
        python -m pip install -r requirements-dev.txt
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Cache Python packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          .mypy_cache
          .ruff_cache
          .pytest_cache
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-

    - name: Check for syntax errors
      run: |
        # Define patterns to ignore
        IGNORE_PATTERNS="__pycache__|\.git|\.pytest_cache|\.venv|venv|build|dist|\.egg-info|\.mypy_cache|\.ruff_cache"

        # Check if a specific file was specified
        if [ -n "${{ github.event.inputs.specific_file }}" ]; then
          echo "Checking syntax for specific file: ${{ github.event.inputs.specific_file }}"
          python fix_test_collection_warnings.py --check "${{ github.event.inputs.specific_file }}"
        else
          # Find Python files excluding ignored patterns directly
          echo "Checking for syntax errors in Python files..."
          PYTHON_FILES=$(find . -name "*.py" -type f | grep -vE "$IGNORE_PATTERNS")

          if [ -n "$PYTHON_FILES" ]; then
            echo "Checking Python files one by one..."
            echo "$PYTHON_FILES" | while read -r file; do
              if [ -n "$file" ]; then
                echo "Checking $file"
                # Use Python's built-in compile to check syntax first
                python -m py_compile "$file" || {
                  echo "Syntax error detected in $file with py_compile"
                  exit 1
                }
                # Then use the custom script for more detailed checks
                python fix_test_collection_warnings.py --check "$file" || {
                  echo "Issues found in $file with fix_test_collection_warnings.py"
                  echo "::warning::Syntax errors found in $file, but continuing with other checks"
                  # Don't exit here to allow other checks to run
                }

              fi
            done
          else
            echo "No Python files to check after filtering."
          fi
        fi

    - name: Lint with Ruff
      run: |
        if [ -n "${{ github.event.inputs.specific_file }}" ]; then
          echo "Linting specific file with Ruff: ${{ github.event.inputs.specific_file }}"
          ruff check "${{ github.event.inputs.specific_file }}"
          ruff format --check "${{ github.event.inputs.specific_file }}"
        else
          echo "Linting all files with Ruff"
          ruff check .
          ruff format --check .
        fi

    - name: Lint with flake8
      run: |
        if [ -n "${{ github.event.inputs.specific_file }}" ]; then
          echo "Linting specific file with flake8: ${{ github.event.inputs.specific_file }}"
          # stop the build if there are Python syntax errors or undefined names
          flake8 "${{ github.event.inputs.specific_file }}" --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings
          flake8 "${{ github.event.inputs.specific_file }}" --count --exit-zero --max-complexity=10 --max-line-length=88 --extend-ignore=E203 --statistics
        else
          echo "Linting all files with flake8"
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --extend-ignore=E203 --statistics
        fi

    - name: Check formatting with Black
      run: |
        if [ -n "${{ github.event.inputs.specific_file }}" ]; then
          echo "Checking formatting for specific file with Black: ${{ github.event.inputs.specific_file }}"
          black --check --diff "${{ github.event.inputs.specific_file }}"
        else
          echo "Checking formatting for all files with Black"
          black --check --diff . || {
            echo "::warning::Formatting issues found with Black, please run black locally"
          }

        fi

    - name: Fix formatting issues (if any)
      if: always()
      run: |
        echo "Attempting to fix formatting issues..."
        # Define patterns to ignore (reusing from earlier step)
        IGNORE_PATTERNS="__pycache__|\.git|\.pytest_cache|\.venv|venv|build|dist|\.egg-info|\.mypy_cache|\.ruff_cache"

        # Find Python files excluding ignored patterns
        PYTHON_FILES=$(find . -name "*.py" -type f | grep -vE "$IGNORE_PATTERNS" || true)

        if [ -n "$PYTHON_FILES" ]; then
          echo "Formatting Python files..."
          python format_files.py $PYTHON_FILES
        else
          echo "No Python files found to format."
        fi

    - name: Sort imports with isort
      run: |
        if [ -n "${{ github.event.inputs.specific_file }}" ]; then
          echo "Checking imports for specific file with isort: ${{ github.event.inputs.specific_file }}"
          isort --check-only --diff --profile black "${{ github.event.inputs.specific_file }}"
        else
          echo "Checking imports for all files with isort"
          isort --check-only --diff --profile black .
        fi

    - name: Type check with mypy and pyright
      run: |
        if [ -n "${{ github.event.inputs.specific_file }}" ]; then
          echo "Type checking specific file: ${{ github.event.inputs.specific_file }}"
          mypy "${{ github.event.inputs.specific_file }}" --ignore-missing-imports --install-types --non-interactive --explicit-package-bases
          pyright "${{ github.event.inputs.specific_file }}"
        else
          echo "Type checking all files"
          mypy . --ignore-missing-imports --install-types --non-interactive --explicit-package-bases
          pyright .
        fi

    - name: Check for unused imports
      run: |
        if [ -n "${{ github.event.inputs.specific_file }}" ]; then
          echo "Checking unused imports in specific file: ${{ github.event.inputs.specific_file }}"
          ruff check "${{ github.event.inputs.specific_file }}" --select F401
        else
          echo "Checking unused imports in all files"
          ruff check . --select F401
        fi

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ github.event.inputs.lint_only != 'true' }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12']  # Focusing on Python 3.12 first

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Cache Python packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          .pytest_cache
        key: ${{ runner.os }}-pip-test-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-test-

    - name: Install dependencies
      run: |
        # More aggressive cleanup of egg-info directories
        find . -type d -name "*.egg-info" -exec rm -rf {} + || true
        find . -type d -name "*.dist-info" -exec rm -rf {} + || true
        find . -name "*.egg" -exec rm -f {} + || true

        # Clear pip cache if needed
        pip cache purge || true

        python -m pip install --upgrade pip
        python -m pip install pytest pytest-cov pytest-xdist

        # Install build dependencies first
        python -m pip install build setuptools wheel

        # Install requirements separately
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-dev.txt

        # Install in development mode with verbose output to debug any issues
        python -m pip install -e . -v

    - name: Create junit directory
      run: mkdir -p junit

    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        if [ -n "${{ github.event.inputs.specific_file }}" ]; then
          echo "Testing specific file: ${{ github.event.inputs.specific_file }}"
          pytest "${{ github.event.inputs.specific_file }}" \
            -v \
            --import-mode=importlib \
            --cov=. \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=junit/test-results.xml
        elif [ -n "${{ github.event.inputs.test_path }}" ]; then
          echo "Testing path: ${{ github.event.inputs.test_path }}"
          pytest "${{ github.event.inputs.test_path }}" \
            -n auto \
            --import-mode=importlib \
            --cov=. \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=junit/test-results.xml
        else
          echo "Running all tests"
          pytest tests \
            -n auto \
            --import-mode=importlib \
            --cov=. \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=junit/test-results.xml
        fi

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: junit/test-results.xml

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml
