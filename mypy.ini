[mypy]
python_version = 3.10

# Strict type checking
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True

# Third-party package settings
ignore_missing_imports = True

# Warning configuration
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
show_error_codes = True

# Performance optimization
cache_dir = .mypy_cache
incremental = True
follow_imports = skip
follow_imports_for_stubs = True

# Import handling
namespace_packages = True
explicit_package_bases = True
# Removed duplicate ignore_missing_imports since it's already defined above
# Removed mypy_stubs from mypy_path to avoid duplicate module conflicts
# mypy_path = mypy_stubs

# Include mypy_stubs directory for custom stubs
mypy_path = mypy_stubs

# Exclude duplicate scripts modules
exclude = .github/scripts

# Per-module settings
[mypy.plugins.*]
ignore_missing_imports = True

# Flask module settings
[mypy-flask]
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

# Flask-SQLAlchemy settings
[mypy-flask_sqlalchemy]
ignore_missing_imports = True

[mypy-flask_sqlalchemy.*]
ignore_missing_imports = True

# Flask app module settings
[mypy-flask.__init__]
disable_error_code = attr-defined, name-defined, unused-ignore

# Migrations module settings
[mypy-migrations.env]
disable_error_code = attr-defined, name-defined, unused-ignore

# Specific files
[mypy-flask/__init__.py]
disable_error_code = attr-defined, name-defined, unused-ignore

[mypy-migrations/env.py]
disable_error_code = attr-defined, name-defined, unused-ignore

# App Flask module settings
[mypy-app_flask]
ignore_missing_imports = True

[mypy-app_flask.*]
ignore_missing_imports = True

[mypy-app_flask.models]
disable_error_code = attr-defined, name-defined, unused-ignore

# Base test configuration
[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = True
disallow_incomplete_defs = False
ignore_missing_imports = True
allow_untyped_decorators = True
implicit_optional = True

# API test optimizations
[mypy-tests.api.*]
check_untyped_defs = True
disable_error_code = attr-defined, union-attr, no-untyped-def
strict_optional = False
warn_return_any = False

# Test utilities and fixtures
[mypy-tests.conftest]
allow_untyped_defs = True
allow_untyped_decorators = True
check_untyped_defs = False

# Performance test configurations
[mypy-tests.performance.*]
warn_unreachable = False
warn_return_any = False

# Integration test configurations
[mypy-tests.integration.*]
disable_error_code = misc, arg-type, attr-defined
allow_untyped_decorators = True

# FastAPI module settings
[mypy-fastapi]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-fastapi.testclient]
ignore_missing_imports = True
