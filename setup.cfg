[flake8]
max-line-length = 100
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist,custom_stubs
ignore = E203, W503
per-file-ignores =
    # Ignore imports in __init__ files
    __init__.py:F401
    # Ignore unused imports in test files
    tests/*:F401,F811,F841
    # Ignore line length in template files
    tool_templates/*:E501

[isort]
profile = black
line_length = 100
skip = __pycache__,custom_stubs

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[bandit]
# Additional configuration to exclude test files from security scans
exclude_dirs = tests,venv,.venv,env,.env,__pycache__,custom_stubs
skips = B101,B311
# Treat asserts in test files as acceptable
assert_used.test_codes = B101