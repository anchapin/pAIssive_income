[flake8]
max-line-length = 100
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist,custom_stubs,.venv,venv,env,.env
ignore = E203, W503
per-file-ignores =
    # Ignore imports in __init__ files
    __init__.py:F401
    # Ignore unused imports in test files
    tests/*:F401,F811,F841
    # Ignore line length in template files
    tool_templates/*:E501
    # Ignore module level imports not at top of file for files that need to modify sys.path
    niche_analysis/niche_analyzer.py:E402
    ai_models/fallbacks/fallback_strategy.py:E402
    ai_models/adapters/base_adapter.py:E402
    ai_models/model_base_types.py:E402
    ai_models/model_types.py:E402

line_length = 100
skip = __pycache__,custom_stubs,.venv,venv,env,.env

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = .venv venv env .env .git __pycache__ build dist

[bandit]
# Additional configuration to exclude test files from security scans
exclude_dirs = tests,venv,.venv,env,.env,__pycache__,custom_stubs
skips = B101,B311
# Treat asserts in test files as acceptable
assert_used.test_codes = B101
