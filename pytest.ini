[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=15
    --maxfail=25
    --import-mode=importlib
    --ignore-glob=**/mock_*
    --ignore-glob=**/mcp_*
    --ignore-glob=**/crewai*
    --ignore-glob=**/mem0*
    --ignore-glob=**/test_mcp_*
    --ignore-glob=**/test_crewai_*
    --ignore-glob=**/test_mem0_*
    --ignore=artist_experiments
    --ignore=ai_models/artist_rl/test_artist_rl.py
    --ignore=tests/common_utils/secrets/
    --ignore=tests/common_utils/logging/test_alert_system.py
    --ignore=tests/common_utils/logging/test_centralized_logging_comprehensive.py
    --ignore=tests/common_utils/logging/test_ml_log_analysis.py
    --ignore=tests/common_utils/logging/test_dashboard_auth.py
    --ignore=tests/ai_models/adapters/test_lmstudio_adapter.py
    --ignore=tests/ai_models/adapters/test_lmstudio_adapter_comprehensive.py
    --ignore=tests/ai_models/adapters/test_ollama_adapter_comprehensive.py
    --ignore=tests/ai_models/adapters/test_openai_compatible_adapter_comprehensive.py
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    webhook: marks tests as webhook tests
    api: marks tests as API tests
    security: marks tests as security tests
    model: marks tests as AI model tests
    performance: marks tests as performance tests
    flaky: marks tests as flaky (occasionally fails)
    dependency: marks tests requiring external dependencies
    asyncio: marks tests as async tests
    mcp: marks tests for MCP adapter
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::pytest_asyncio.plugin.PytestDeprecationWarning
    ignore::pytest.PytestDeprecationWarning
    ignore::ImportWarning
    ignore::RuntimeWarning
    ignore::FutureWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::pytest.PytestCollectionWarning
    ignore:.*pkg_resources.*:DeprecationWarning
    ignore:.*distutils.*:DeprecationWarning
    ignore:.*imp module.*:DeprecationWarning
    ignore:The configuration option "asyncio_default_fixture_loop_scope" is unset:pytest_asyncio.plugin.PytestDeprecationWarning
    ignore:The event loop scope for asynchronous fixtures will default:pytest_asyncio.plugin.PytestDeprecationWarning
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
asyncio_default_test_loop_scope = function
