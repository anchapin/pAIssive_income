# Bandit security scan configuration

# Exclude test files and generated code
exclude_dirs:
  - .git
  - .github
  - .venv
  - venv
  - env
  - __pycache__
  - node_modules
  - tests
  - build
  - dist

# Exclude specific files
exclude:
  - verify_mock_crewai_fix.py
  - scripts/ci/test_*.py

# Skip specific test IDs with justification
skips:
  # B101: Use of assert detected - acceptable in tests
  - B101
  # B105: Hardcoded password string - false positives for error messages
  - B105
  # B110: Try-except-pass - acceptable in specific contexts
  - B110
  # B311: Standard pseudo-random generators not suitable for security/crypto
  - B311
  # B404: Import of subprocess module - we use a secure wrapper
  - B404
  # B603: Subprocess without shell=True - our subprocess calls are secure
  - B603

# Specify output format and file
output_format: sarif
output_file: security-reports/bandit-results.sarif

# Set scan thresholds
severity: LOW
confidence: HIGH
