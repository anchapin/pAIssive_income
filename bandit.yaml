# Bandit YAML configuration file for GitHub Advanced Security
# Standardized configuration for reliable security scanning

# Exclude directories from security scans
exclude_dirs:
  - tests
  - venv
  - .venv
  - env
  - .env
  - __pycache__
  - custom_stubs
  - node_modules
  - build
  - dist
  - docs
  - docs_source
  - junit
  - bin
  - dev_tools
  - scripts
  - tool_templates
  - mock_mcp
  - mock_crewai
  - mock_mem0
  - .github/scripts
  - ui/react_frontend/node_modules
  - .git

# Exclude specific files that cause issues
exclude:
  - "test_mem0_integration.py"
  - "**/test_*.py"
  - "**/mock_*.py"
  - "**/conftest.py"
  - "**/__pycache__/**"

# Skip specific test IDs that are false positives or acceptable risks
skips:
  - B101  # assert statements (common in tests)
  - B102  # exec used (acceptable in specific contexts)
  - B103  # set bad file permissions (handled by deployment)
  - B311  # standard pseudo-random generators (acceptable for non-crypto use)
  - B404  # import subprocess (necessary for system operations)
  - B603  # subprocess without shell (safer than shell=True)
  - B607  # starting a process with a partial executable path
  - B608  # possible SQL injection (handled by ORM)
  - B609  # use of wildcard in file permissions (deployment specific)

# Security levels (1=LOW, 2=MEDIUM, 3=HIGH)
severity: 2
confidence: 2
